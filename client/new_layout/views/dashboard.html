<div ng-init = "getUserBids(); getUserJobs()">
<h1>My Jobs</h1>
	<div ng-repeat = "job in jobs">
		<div class = "well"><h4 class = "topMargin">All bids for: {{job.title}}</h4>
			<div ng-repeat = "bid in job.bids">
				<!-- {{bid.user}} will need to redesign schema -->
					{{bid.price}}
					{{bid.description}}
					<br>
					<button class = "btn btn-primary" type ="submit" ng-click="selectBid(bid.id)">Select Bid</button>
			</div>	
		</div>
	</div>
	<!--  -->
</div>
