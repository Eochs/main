<h1>Create a new job post.<h1>
<h3>What kind of a job do you want done?</h3>
<form>
  {{data}}
    <div class="form-group">
      <p>What is your Job's Name?</p>
      <input type="text" class="form-control" ng-model = "data.title">
    </div>
    <div class="form-group">
      <p>Short description of your job:</p>
      <textarea class="form-control" rows="5" id="comment" ng-model = "data.text"></textarea>
    </div>
    <div class="form-group">
      <p>How much are you willing to pay?</p>
	      <div>
	      	 <input type="number" class="form-control" ng-model = "data.salary">
	      </div>
    </div>
    <button class="btn btn-primary" type = "submit" ng-click = "proccesSubmit()">Post Job</button>
  </form>
